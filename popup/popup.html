<!--
  Duplicate Favorites Remover for Microsoft Edge Web Browser
  Author: Derviş Öksüzoğlu
-->

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Duplicate Favorites Remover</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
</head>

<body class="bg-dark text-white" style="width: 512px; margin: auto; text-wrap: pretty; overflow: scroll;">
  <main class="container mt-3 mb-4 w-100">
    <div
      class="p-3 d-flex flex-row gap-3 bd-highlight justify-content-center align-items-center border border-primary rounded">
      <h1 class="text-break">Duplicate Favorites Remover for Microsoft Edge</h1>
      <img class="img-fluid" src="/images/edge.png" alt="Microsoft Edge" title="Microsoft Edge">
    </div>
    <div
      class="mt-3 p-3 d-flex flex-row bd-highlight justify-content-center align-items-center border border-primary rounded">
      <p>Click <span class="fw-bolder">"Get Favorites"</span> to display your current favorites/bookmarks.</p>
      <button id="submit" class="btn btn-outline-primary btn-lg text-white width-100" type="button" value="submit">Get
        Favorites</button>
    </div>
    <div
      class="mt-3 p-1 d-flex flex-column gap-3 bd-highlight justify-content-center align-items-center border border-primary rounded">
      <p id="infoText" class="p-3 m-0">Your favorites/bookmarks will be visible here...</p>
    </div>
    <div id="bookmarks" style="display: none !important;"
      class="mt-3 p-3 d-flex flex-column gap-3 bd-highlight justify-content-center align-items-center border border-primary rounded">
    </div>
  </main>
  <script src="../src/app.js"></script>
  <script src="../lib/bootstrap.min.js"></script>
</body>

</html>
